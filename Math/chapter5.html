<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lectures - RangeXCoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #f8fafc;
      --bg-dark: #0f172a;
      --bg-light: #ffffff;
      --text-dark: #0f172a;
      --text-light: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--primary-color);
      border: none;
      padding: 0.6rem;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .subject-card {
      background-color: #e2e8f0;
      border-left: 5px solid var(--primary-color) ;
      transition: transform 0.3s, background-color 0.3s;
      
    }

    .subject-card:hover {
      transform: translateY(-5px);
      background-color: #cbd5e1;
    }

    .dark-mode .subject-card {
      background-color: #334155;
      color: var(--text-light);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .video-section {
      display: none;
      padding: 2rem;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .dark-mode .video-container {
      background-color: #1e293b;
      border-color: #818cf8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      margin-top: 1rem;
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #9f1239;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="ri-moon-clear-line"></i>
  </button>

  <!-- Main Lecture List -->
  <div class="container my-5" id="lectureList">
    <h2 class="text-center mb-4">Some Applications Of Trignometry</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    <div class="col"><div class="card subject-card"><div class="card-body">Some Applications Of Trignometry L1<button class="btn btn-sm btn-primary float-end" onclick="loadVideo(' Some Applications Of Trignometry L1', 'https://rumble.com/embed/v6srjq9/?pub=4m221v')">View</button></div></div></div>
    <div class="col"><div class="card subject-card"><div class="card-body">Some Applications Of Trignometry L2<button class="btn btn-sm btn-primary float-end" onclick="loadVideo(' Some Applications Of Trignometry L2', 'https://rumble.com/embed/v6srjrp/?pub=4m221v')">View</button></div></div></div>
    <div class="col"><div class="card subject-card"><div class="card-body">Some Applications Of Trignometry L3<button class="btn btn-sm btn-primary float-end" onclick="loadVideo(' Some Applications Of Trignometry L3', 'https://rumble.com/embed/v6srjsb/?pub=4m221v')">View</button></div></div></div>
    <div class="col"><div class="card subject-card"><div class="card-body">Some Applications Of Trignometry L4<button class="btn btn-sm btn-primary float-end" onclick="loadVideo(' Some Applications Of Trignometry L4', 'https://rumble.com/embed/v6stlx1/?pub=4m221v')">View</button></div></div></div>
    <div class="col"><div class="card subject-card"><div class="card-body">Some Applications Of Trignometry L5<button class="btn btn-sm btn-primary float-end" onclick="loadVideo(' Some Applications Of Trignometry L5', 'https://rumble.com/embed/v6sx7gx/?pub=4m221v')">View</button></div></div></div>
      
      
           
    </div>
  </div>

  <!-- Video Viewer Section -->
  <div class="video-section container text-center" id="videoSection" >
    <h3 id="videoTitle"></h3>
    <div class="video-container my-3" >
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>
    <button class="back-button" onclick="goBack()">Back To Lecture</button>
  </div>

  <!-- Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function loadVideo(title, url) {
      document.getElementById('lectureList').style.display = 'none';
      document.getElementById('videoSection').style.display = 'block';
      document.getElementById('videoTitle').innerText = title;
      document.getElementById('videoPlayer').src = url;
    }

    function goBack() {
      document.getElementById('videoPlayer').src = '';
      document.getElementById('videoSection').style.display = 'none';
      document.getElementById('lectureList').style.display = 'block';
    }
  </script>
</body>
</html>
